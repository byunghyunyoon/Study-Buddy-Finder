<!DOCTYPE html>
<html lang="en">
{% extends "SBFapp/topbar.html" %}

{% load socialaccount %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
  body {
      background-color: rgb(255, 242, 230);
  }
</style>
<div class="row justify-content-md-center">
    <div class="col-7">
        {{ calendar }}
    </div>
    <div class="col-5 schedule-right justify-content-center">
      <div class="row">
        <form method="post">
          {% csrf_token %}
            <p>Are you sure you want to delete event {{object}}?</p>
          {{ form|crispy }}
          <input type="submit" style="background-color:rgb(35, 45, 75);" class="btn btn-primary btn-lg" value="Confirm">
        </form>
        </div>
  </div>
</div>
{% endblock %}

</html>
